<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const carList = ["Volvo", "Toyota", "Bmw", "Tesla"]

        for(i = 0; i < carList.length; i++)
        {
            console.log(carList[i])
        }


        const colorList = ["Red", "Orange", "Yellow", "Green", "Blue"]
        for(element in colorList)
        {
            console.log(element)
        }


        const numberList = [1, 2, 3, 4, 5, 6, 7, 8]
        function times2()
        {
            returnList = []
            for(number of numberList)
            {
                returnList.push(number*2)
            }
            return(returnList)
        }
        console.log(times2())

        function sum()
        {
            returnList = []
            for(number of numberList)
            {
                returnList.push(number)
            }
            return(returnList)
        }
        console.log(sum)
    </script>
</body>
</html>
